<!DOCTYPE html>
<html>
<head>
    <title>Markdown Wrangler - Image Preview: {{ file_path }}</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>ğŸ–¼ï¸ Image Preview</h1>
    <div class="breadcrumb">
        <a href="/">â† Back to file browser</a> | ğŸ–¼ï¸ {{ file_path }}
    </div>

    <div class="image-preview-container">
        <div class="image-wrapper">
            <img src="/image?path={{ encoded_path }}" alt="{{ file_path }}" class="preview-image" id="previewImage" />
        </div>
        <div class="image-info">
            <h3>ğŸ“„ File Information</h3>
            <p><strong>File:</strong> {{ file_path }}</p>
            <p><strong>Size:</strong> {{ file_size }}</p>
            <p><strong>Dimensions:</strong> <span id="imageDimensions">Loading...</span></p>
        </div>
    </div>

    <div class="buttons">
        <button onclick="window.location.href='{{ parent_path }}'">ğŸ“ Back to Files</button>
        <button class="delete-btn" onclick="confirmDelete('{{ file_path }}')">ğŸ—‘ï¸ Delete File</button>
    </div>

    <form id="deleteForm" method="post" action="/delete" style="display: none;">
        <input type="hidden" name="path" value="{{ file_path }}" />
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}" />
    </form>

    <script src="/static/image-preview.js"></script>
    <script src="/static/delete.js"></script>
</body>
</html>
