<!DOCTYPE html>
<html>
<head>
    <title>Markdown Wrangler - Image Preview: {{ file_path }}</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="preview-page">
    <div class="preview-page-header">
        <h3 class="preview-page-title">ğŸ–¼ï¸ Image Preview</h3>
        <div class="buttons inline-actions">
            <a class="button-link" href="{{ parent_path }}">ğŸ“ Back to Files</a>
            <button type="submit" class="delete-btn" form="deleteForm">ğŸ—‘ï¸ Delete File</button>
        </div>
    </div>

    <div class="image-preview-container">
        <div class="image-wrapper">
            <img src="/image?path={{ encoded_path }}" alt="{{ file_path }}" class="preview-image" id="previewImage" />
        </div>
        <div class="image-info">
            <h3>ğŸ“„ File Information</h3>
            <p><strong>File:</strong> {{ file_path }}</p>
            <p><strong>Size:</strong> {{ file_size }}</p>
            <p><strong>Dimensions:</strong> <span id="imageDimensions">Loading...</span></p>
        </div>
    </div>

    <form id="deleteForm" class="hidden-form" method="post" action="/delete">
        <input type="hidden" name="path" value="{{ file_path }}" />
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}" />
    </form>

    <script src="/static/image-preview.js"></script>
    <script src="/static/delete.js"></script>
</body>
</html>
